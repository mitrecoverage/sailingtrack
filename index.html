<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Video Player</title>
  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
    }

    .controls {
      padding: 16px;
      display: flex;
      gap: 12px;
      align-items: center;
      background: #1c1c1e;
    }

    .btn {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    .btn-select {
      background: #3a3a3c;
      color: #fff;
    }

    .btn-play {
      background: #007aff;
      color: #fff;
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .btn:active:not(:disabled) {
      transform: scale(0.97);
    }

    #fileInput { display: none; }

    .file-name {
      flex: 1;
      font-size: 14px;
      color: #8e8e93;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .player-wrap {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    video {
      width: 100%;
      max-height: 100%;
      background: #000;
    }

    .status {
      padding: 12px 16px;
      font-size: 12px;
      color: #8e8e93;
      background: #1c1c1e;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="controls">
    <button class="btn btn-select" id="selectBtn">Select File</button>
    <input type="file" id="fileInput" accept="video/*">
    <button class="btn btn-play" id="playBtn" disabled>Play</button>
    <span class="file-name" id="fileName">No file selected</span>
  </div>

  <div class="player-wrap">
    <video id="video" controls playsinline webkit-playsinline preload="auto"></video>
  </div>

  <div class="status" id="status">Ready</div>

  <script>
    const selectBtn = document.getElementById('selectBtn');
    const fileInput = document.getElementById('fileInput');
    const playBtn = document.getElementById('playBtn');
    const fileName = document.getElementById('fileName');
    const video = document.getElementById('video');
    const status = document.getElementById('status');

    let currentBlobUrl = null;

    function setStatus(text) {
      status.textContent = text;
    }

    function bytesToHuman(n) {
      const units = ['B', 'KB', 'MB', 'GB'];
      let i = 0;
      while (n >= 1024 && i < units.length - 1) { n /= 1024; i++; }
      return `${n.toFixed(i === 0 ? 0 : 1)} ${units[i]}`;
    }

    // Service Worker setup
    async function ensureServiceWorker() {
      if (!('serviceWorker' in navigator)) return false;
      if (navigator.serviceWorker.controller) return true;

      try {
        await navigator.serviceWorker.register('./sw.js', { scope: './' });
        await navigator.serviceWorker.ready;
        
        if (!navigator.serviceWorker.controller) {
          setStatus('Service Worker installed. Please reload the page.');
          return false;
        }
        return true;
      } catch (e) {
        setStatus('Service Worker failed. Using fallback.');
        return false;
      }
    }

    async function sendFileToSW(file) {
      if (!navigator.serviceWorker.controller) return false;

      return new Promise((resolve) => {
        const mc = new MessageChannel();
        const timer = setTimeout(() => resolve(false), 2000);

        mc.port1.onmessage = (e) => {
          clearTimeout(timer);
          resolve(e.data && e.data.type === 'FILE_SET');
        };

        navigator.serviceWorker.controller.postMessage(
          { type: 'SET_FILE', file },
          [mc.port2]
        );
      });
    }

    function setVideoSrcBlob(file) {
      if (currentBlobUrl) URL.revokeObjectURL(currentBlobUrl);
      currentBlobUrl = URL.createObjectURL(file);
      video.src = currentBlobUrl;
      video.load();
    }

    function setVideoSrcRange() {
      video.src = `./__localvideo?ts=${Date.now()}`;
      video.load();
    }

    // Event handlers
    selectBtn.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', async () => {
      const file = fileInput.files?.[0];
      if (!file) return;

      fileName.textContent = `${file.name} (${bytesToHuman(file.size)})`;
      playBtn.disabled = false;
      setStatus('Loading...');

      const swOk = await ensureServiceWorker();
      if (swOk) {
        const setOk = await sendFileToSW(file);
        if (setOk) {
          setVideoSrcRange();
          setStatus('Ready (Range support)');
        } else {
          setVideoSrcBlob(file);
          setStatus('Ready (Blob fallback)');
        }
      } else {
        setVideoSrcBlob(file);
        setStatus('Ready (Blob fallback)');
      }
    });

    playBtn.addEventListener('click', async () => {
      try {
        await video.play();
        setStatus('Playing');
      } catch (e) {
        setStatus('Play error: ' + e.message);
      }
    });

    video.addEventListener('playing', () => setStatus('Playing'));
    video.addEventListener('pause', () => setStatus('Paused'));
    video.addEventListener('ended', () => setStatus('Ended'));
    video.addEventListener('waiting', () => setStatus('Buffering...'));
    video.addEventListener('error', () => {
      const err = video.error;
      const codes = { 1: 'ABORTED', 2: 'NETWORK', 3: 'DECODE', 4: 'SRC_NOT_SUPPORTED' };
      setStatus(`Error: ${codes[err?.code] || 'Unknown'}`);
    });

    window.addEventListener('beforeunload', () => {
      if (currentBlobUrl) URL.revokeObjectURL(currentBlobUrl);
    });
  </script>
</body>
</html>
