<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>iOS Local Video Player — Big File Fallback</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      padding: 18px;
      line-height: 1.35;
    }
    h1 { font-size: 20px; margin: 0 0 10px; }
    .note { font-size: 13px; opacity: 0.82; margin: 8px 0 14px; max-width: 920px; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    input[type="file"], button, a.btn { font-size: 16px; }
    button, a.btn {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid rgba(127,127,127,0.35);
      background: transparent;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      color: inherit;
      text-decoration: none;
      display: inline-block;
    }
    button:disabled, a.btn.disabled { opacity: 0.5; cursor: not-allowed; pointer-events: none; }

    #player {
      position: relative;
      width: 100%;
      max-width: 920px;
      margin-top: 14px;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid rgba(127,127,127,0.25);
      background: #000;
    }
    video { display: block; width: 100%; height: auto; background: #000; }

    #overlay {
      position: absolute;
      top: 12px;
      left: 12px;
      z-index: 10;
      padding: 8px 10px;
      border-radius: 10px;
      background: rgba(0,0,0,0.55);
      color: #fff;
      font-size: 16px;
      pointer-events: none;
      user-select: none;
    }

    #status {
      position: absolute;
      bottom: 12px;
      left: 12px;
      right: 12px;
      z-index: 10;
      padding: 8px 10px;
      border-radius: 10px;
      background: rgba(0,0,0,0.45);
      color: #fff;
      font-size: 12px;
      pointer-events: none;
      user-select: none;
      display: none;
      white-space: pre-wrap;
    }
    #player.show-status #status { display: block; }

    #player.fake-fullscreen {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100dvh;
      height: calc(var(--vh, 1vh) * 100);
      max-width: none;
      margin: 0;
      border-radius: 0;
      border: none;
      z-index: 9999;
      background: #000;
    }
    #player.fake-fullscreen video { width: 100%; height: 100%; object-fit: contain; }

    #exitBtn {
      position: absolute;
      right: 12px;
      top: 12px;
      z-index: 11;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(0,0,0,0.45);
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      display: none;
    }
    #player.fake-fullscreen #exitBtn { display: block; }

    .meta { margin-top: 10px; font-size: 13px; opacity: 0.9; max-width: 920px; }
    .warn {
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,165,0,0.35);
      background: rgba(255,165,0,0.12);
      max-width: 920px;
      display: none;
      font-size: 13px;
    }
    .warn.show { display: block; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
  </style>
</head>

<body>
  <h1>iOS Local Video Player</h1>

  <div class="note">
    This page plays a picked local video. If the file is very large, iOS browsers can freeze when playing via HTML <span class="mono">&lt;video&gt;</span>
    from a <span class="mono">blob:</span> URL. In that case, use <b>Open in system viewer</b> (no HTML overlay) or re-export a smaller “web friendly” version.
  </div>

  <div class="row">
    <input id="picker" type="file" accept="video/*" />
    <button id="playOverlayBtn" disabled>Fullscreen (with telemetry)</button>
    <a id="openExternal" class="btn disabled" href="#" target="_blank" rel="noopener">Open in system viewer</a>
  </div>

  <div id="warn" class="warn"></div>

  <div id="player" aria-label="Video player">
    <div id="overlay">telemetry</div>
    <div id="status"></div>
    <button id="exitBtn" type="button" aria-label="Exit fullscreen">Done</button>
    <video id="video" controls playsinline webkit-playsinline preload="metadata"></video>
  </div>

  <div id="meta" class="meta"></div>

  <script>
    const picker = document.getElementById("picker");
    const player = document.getElementById("player");
    const video  = document.getElementById("video");
    const playOverlayBtn  = document.getElementById("playOverlayBtn");
    const openExternal = document.getElementById("openExternal");
    const exitBtn = document.getElementById("exitBtn");
    const meta = document.getElementById("meta");
    const statusEl = document.getElementById("status");
    const warnEl = document.getElementById("warn");

    // Keep a strong reference to the File to avoid iOS GC/handle weirdness on large files.
    let currentFile = null;
    let currentUrl = null;

    let inOverlayFs = false;
    let tickTimer = null;

    function setVhVar() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty("--vh", `${vh}px`);
    }
    setVhVar();
    window.addEventListener("resize", setVhVar);

    function bytesToHuman(n) {
      if (!Number.isFinite(n)) return "";
      const units = ["B","KB","MB","GB","TB"];
      let i = 0;
      while (n >= 1024 && i < units.length - 1) { n /= 1024; i++; }
      return `${n.toFixed(i === 0 ? 0 : 2)} ${units[i]}`;
    }

    function bufferAheadSeconds() {
      try {
        const t = video.currentTime;
        const b = video.buffered;
        for (let i = 0; i < b.length; i++) {
          const start = b.start(i), end = b.end(i);
          if (t >= start && t <= end) return Math.max(0, end - t);
        }
      } catch (_) {}
      return 0;
    }

    function errText() {
      const e = video.error;
      if (!e) return "none";
      const code = e.code; // 1 ABORTED, 2 NETWORK, 3 DECODE, 4 SRC_NOT_SUPPORTED
      const map = {1:"ABORTED",2:"NETWORK",3:"DECODE",4:"SRC_NOT_SUPPORTED"};
      return `${code} (${map[code] || "?"})`;
    }

    function stateText(prefix = "") {
      const line = `t=${video.currentTime.toFixed(2)}s | ahead=${bufferAheadSeconds().toFixed(2)}s | ready=${video.readyState} | net=${video.networkState} | err=${errText()}`;
      return prefix ? `${prefix}\n${line}` : line;
    }

    function showStatus(on) {
      if (on) player.classList.add("show-status");
      else player.classList.remove("show-status");
    }

    function startTick() {
      stopTick();
      showStatus(true);
      tickTimer = setInterval(() => {
        statusEl.textContent = stateText();
      }, 250);
    }
    function stopTick() {
      if (tickTimer) clearInterval(tickTimer);
      tickTimer = null;
    }

    function preventScroll(e) {
      if (inOverlayFs) e.preventDefault();
    }
    document.addEventListener("touchmove", preventScroll, { passive: false });

    function enterOverlayFullscreen() {
      inOverlayFs = true;
      player.classList.add("fake-fullscreen");
    }
    function exitOverlayFullscreen() {
      inOverlayFs = false;
      player.classList.remove("fake-fullscreen");
      showStatus(false);
    }

    function enableExternalLink(url) {
      openExternal.href = url;
      openExternal.classList.remove("disabled");
    }
    function disableExternalLink() {
      openExternal.href = "#";
      openExternal.classList.add("disabled");
    }

    function setWarning(text, show) {
      warnEl.textContent = text || "";
      warnEl.classList.toggle("show", !!show);
    }

    picker.addEventListener("change", () => {
      const file = picker.files && picker.files[0];
      if (!file) return;

      // Keep file ref
      currentFile = file;

      if (currentUrl) URL.revokeObjectURL(currentUrl);
      currentUrl = URL.createObjectURL(file);

      // Reset element to clear any stuck decoder state
      video.pause();
      video.removeAttribute("src");
      video.load();

      video.src = currentUrl;
      video.load();

      playOverlayBtn.disabled = false;
      enableExternalLink(currentUrl);

      const type = file.type || "unknown";
      meta.innerHTML = `Selected: <span class="mono">${file.name}</span> • ${bytesToHuman(file.size)} • <span class="mono">${type}</span>`;

      // Big-file hint
      const BIG = 500 * 1024 * 1024; // 500 MB heuristic
      if (file.size >= BIG) {
        setWarning(
          `Large file detected (${bytesToHuman(file.size)}). If playback freezes in the browser, try “Open in system viewer” or re-export the clip to a smaller bitrate / web-friendly format.`,
          true
        );
      } else {
        setWarning("", false);
      }

      statusEl.textContent = stateText();
      showStatus(true);
    });

    playOverlayBtn.addEventListener("click", async () => {
      try {
        enterOverlayFullscreen();
        startTick();
        await video.play();
      } catch (e) {
        console.log("Play blocked:", e);
      }
    });

    exitBtn.addEventListener("click", () => exitOverlayFullscreen());

    // Events
    video.addEventListener("playing", () => { statusEl.textContent = stateText("playing"); });
    video.addEventListener("waiting", () => { statusEl.textContent = stateText("waiting…"); });
    video.addEventListener("stalled", () => { statusEl.textContent = stateText("stalled…"); });
    video.addEventListener("error", () => { statusEl.textContent = stateText("error!"); });
    video.addEventListener("ended", () => { stopTick(); exitOverlayFullscreen(); });

    window.addEventListener("beforeunload", () => {
      if (currentUrl) URL.revokeObjectURL(currentUrl);
    });
  </script>
</body>
</html>
