<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Local Video Player (iOS) — Telemetry Overlay</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      padding: 18px;
      line-height: 1.35;
    }
    h1 { font-size: 20px; margin: 0 0 10px; }
    .note { font-size: 13px; opacity: 0.82; margin: 8px 0 14px; max-width: 860px; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    input[type="file"], button { font-size: 16px; }
    button {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid rgba(127,127,127,0.35);
      background: transparent;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    button:disabled { opacity: 0.5; cursor: not-allowed; }

    /* Player wrapper */
    #player {
      position: relative;
      width: 100%;
      max-width: 860px;
      margin-top: 14px;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid rgba(127,127,127,0.25);
      background: #000;
    }

    video {
      display: block;
      width: 100%;
      height: auto;
      background: #000;
    }

    /* Telemetry overlay */
    #overlay {
      position: absolute;
      top: 12px;
      left: 12px;
      z-index: 10;
      padding: 8px 10px;
      border-radius: 10px;
      background: rgba(0,0,0,0.55);
      color: #fff;
      font-size: 16px;
      letter-spacing: 0.2px;
      pointer-events: none;
      user-select: none;
    }

    /* Fake fullscreen: keeps HTML overlay visible on iOS */
    body.fs-lock {
      overflow: hidden;
      touch-action: none;
    }
    #player.fake-fullscreen {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100dvh; /* modern iOS */
      height: calc(var(--vh, 1vh) * 100); /* fallback */
      max-width: none;
      margin: 0;
      border-radius: 0;
      border: none;
      z-index: 9999;
      background: #000;
    }
    #player.fake-fullscreen video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Exit button shown only in fullscreen */
    #exitBtn {
      position: absolute;
      right: 12px;
      top: 12px;
      z-index: 11;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(0,0,0,0.45);
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      display: none;
    }
    #player.fake-fullscreen #exitBtn { display: block; }

    .meta { margin-top: 10px; font-size: 13px; opacity: 0.85; max-width: 860px; }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
  </style>
</head>

<body>
  <h1>Local Video Player (iOS) — Telemetry Overlay</h1>
  <div class="note">
    iOS “native fullscreen” video is a separate system player layer, so HTML overlays disappear.
    This page uses an in-page “fake fullscreen” so the overlay stays visible.
  </div>

  <div class="row">
    <input id="picker" type="file" accept="video/*" />
    <button id="fsBtn" disabled>Fullscreen (with telemetry)</button>
  </div>

  <div id="player" aria-label="Video player">
    <div id="overlay">telemetry</div>
    <button id="exitBtn" type="button" aria-label="Exit fullscreen">Done</button>

    <!-- playsinline prevents iOS from switching to native fullscreen automatically -->
    <video id="video" controls playsinline preload="metadata"></video>
  </div>

  <div id="meta" class="meta"></div>

  <script>
    const picker = document.getElementById("picker");
    const player = document.getElementById("player");
    const video  = document.getElementById("video");
    const fsBtn  = document.getElementById("fsBtn");
    const exitBtn = document.getElementById("exitBtn");
    const meta = document.getElementById("meta");

    let currentUrl = null;

    function bytesToHuman(n) {
      if (!Number.isFinite(n)) return "";
      const units = ["B","KB","MB","GB","TB"];
      let i = 0;
      while (n >= 1024 && i < units.length - 1) { n /= 1024; i++; }
      return `${n.toFixed(i === 0 ? 0 : 2)} ${units[i]}`;
    }

    // iOS viewport helper
    function setVhVar() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty("--vh", `${vh}px`);
    }
    setVhVar();
    window.addEventListener("resize", setVhVar);

    function enterFakeFullscreen() {
      document.body.classList.add("fs-lock");
      player.classList.add("fake-fullscreen");
    }

    function exitFakeFullscreen() {
      document.body.classList.remove("fs-lock");
      player.classList.remove("fake-fullscreen");
    }

    picker.addEventListener("change", () => {
      const file = picker.files && picker.files[0];
      if (!file) return;

      if (currentUrl) URL.revokeObjectURL(currentUrl);

      currentUrl = URL.createObjectURL(file);
      video.src = currentUrl;
      video.load();

      fsBtn.disabled = false;

      const type = file.type || "unknown";
      meta.textContent = `Selected: ${file.name} • ${bytesToHuman(file.size)} • ${type}`;
    });

    fsBtn.addEventListener("click", async () => {
      try {
        enterFakeFullscreen();
        await video.play();
      } catch (e) {
        console.log("Play blocked:", e);
      }
    });

    exitBtn.addEventListener("click", () => {
      exitFakeFullscreen();
    });

    video.addEventListener("ended", () => {
      exitFakeFullscreen();
    });

    window.addEventListener("beforeunload", () => {
      if (currentUrl) URL.revokeObjectURL(currentUrl);
    });
  </script>
</body>
</html>
